<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼스널 컬러 분석</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f9f9f9, #f1f1f1);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #6a1b9a;
            margin-top: 40px;
            font-weight: bold;
        }

        #video, #color-image {
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #color-image {
            width: 70%;
            margin-top: 30px;
            max-width: 600px;
            display: block;  /* block 요소로 변경 */
            margin-left: auto;  /* 수평 가운데 정렬 */
            margin-right: auto;  /* 수평 가운데 정렬 */
        }


        canvas {
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        #button-container {
            margin-top: 30px;
        }

        #capture-btn {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #capture-btn:hover {
            background-color: #8e24aa;
            transform: scale(1.05);
        }

        #loading {
            display: none;
            font-size: 18px;
            color: #e91e63;
            margin-top: 20px;
        }

        #result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #description {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        #color-image {
            width: 70%;
            margin-top: 30px;
            max-width: 600px;
        }

        #restart-btn {
            display: none;
            margin-top: 20px;
            background-color: #8e24aa;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #restart-btn:hover {
            background-color: #6a1b9a;
        }

        .slider {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            padding: 8px;
            background: #f0f0f0;
        }
        /* 팝업 스타일 */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            animation: fadeIn 1s ease;
        }

        #popup::after {
            content: " ";
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            transform: translate(-50%, -50%);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 배경 블러 효과 */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);  /* 블러 처리 */
            z-index: 999;
        }

    </style>
</head>
<body>
    <h1>퍼스널 컬러 분석</h1>
    <div id="button-container">
        <button id="capture-btn" href="/">퍼스널 컬러 분석</button>
    </div>
    <script>
        document.getElementById("capture-btn").addEventListener("click", function() {
            // Flask 서버의 URL에 해당하는 페이지로 이동
            window.location.href = "/";  // 예: /other_page 라는 URL로 이동
        });
    </script>
</body>
</html>
